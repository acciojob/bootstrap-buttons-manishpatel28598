<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <button type="button" id="button-1" class="btn btn-primary">Primary button</button>
<button type="button" id="button-2" class="btn btn-outline-secondary">Outline secondary button</button>
<button type="button" id="button-3" class="btn btn-success btn-lg">Success large button</button>
<button type="button" id="button-4" class="btn btn-danger btn-sm">Danger small button</button>
<button type="button" id="button-5" class="btn btn-warning btn-lg vw-100">Warning large full-screen width button</button>
<button type="button" id="button-6" class="btn btn-info disabled" >Disabled info button</button>
<button type="button" id="button-7" class="btn btn-light">Light button</button>
<button type="button" id="button-8" class="btn btn-link">Link button</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
